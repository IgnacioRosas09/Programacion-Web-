<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Hola JavaScript</title>
        <script type="text/javascript">
            function toggle() {
                let titulo = document.querySelector('h1').innerHTML;
                if (titulo == 'Hola!') {
                    document.querySelector('h1').innerHTML = 'Adi√≥s!'
                } else {
                    document.querySelector('h1').innerHTML = 'Hola!'
                }
            }
        </script>
    </head>
    <body>
        <h1>Hola! </h1>
        <button onclick="toggle();">Cambia!</button>
    </body>
</html>
