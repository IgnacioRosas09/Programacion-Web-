<!DOCTYPE html>
<html lang = "es">
	<head>
		<meta charset = "utf-8">
		<title>Busqueda avanzada</title>
		<link rel="shortcut icon" href="google.png">
		<style>
			.txt {
				font-family: normal;
				font-size: 1.4em;
				font-weight: bolder;
			}
			.tabla {
				border-collapse: separate;
				border-spacing: 15px 10px;
			}
			.largo {
				width: 570px;
				height: 20px;
				border-color: rgb(244, 246, 246);
			}
			.largo1 {
				width: 272px;
				height: 20px;
				border-color: rgb(229, 231, 233);
			}
			.largo2 {
				width: 608px;
				height: 20px;
				border-color: rgb(229, 231, 233);
			}
			.submit{
				color: white;
				background: rgb(47, 84, 236);
				
			}
		</style>
	</head>
	
	<body>
	<thead>
		<tfoot>
			<div>
				<br>
				<img src = "Logo.jpg" height = "30" width = "70" alt="Letras Google">
			</div>
			<div class = "txt" style = "color:red;">
			<ol>
				Búsqueda Avanzada
			</ol>
			</div>
		</tfoot>	
	</thead>
	
	<br>
	<ol>
	<label style = "font-size:1.2em;">Mostrar páginas que <br> contengan...</label>
	
	<form action = "https://www.google.com/search">
		<table class = "tabla">
			<tr>
				<td>
					<label>todas estas palabras:</label>
				</td>
				<td>
					<input type = "text" name = "#as_q"  class = "largo"> <label><small><small>Ingresa las palabras importantes: Terrier ratonero tricolor.</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>esta palabra o frase exactas:</label>
				</td>
				<td>
					<input type = "text" name = "as_epq" class = "largo"> <label><small><small> Ingresa las palabras exactas entre comillas: "Terrier ratonero".</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>cualquiera de estas palabras:</label>
				</td>
				<td>
					<input type = "text" name = "as_oq" class = "largo"> <label><small><small> Ingresa OR entre las palabras que desees: En miniatura OR estándar.</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>ninguna de estas palabras:</label>
				</td>
				<td>
					<input type = "text" name = "as_oeq" class = "largo"> <label><small><small> Ingresa un signo menos justo delante de las palabras que no deseas que <br> aparezcan: -Roedor, -"Jack Russell".</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>números del:</label>
				</td>
				<td>
					<input type = "text" name = "as_nlo" class = "largo1">
					<label> al </label>
					<input type = "text" name = "as_nhi" class = "largo1"> <label><small><small> Ingresa dos puntos entre los números y agrega una unidad de medida: 10..35 lb, $300..$500, 2010..2011.</small></small></label>
				</td>
			</tr>
	</ol>
		</table>
	</form>
	
	<br>
	<br>
	<label style = "font-size:1.2em;">Luego restringe tus <br> resultados por...</label>
	
	<form>
		<table class = "tabla">
			<tr>
				<td>
					<label>idioma:</label>
				</td>	
				<td>
					<input list = "idioma" placeholder = "cualquier idioma" class = "largo2" style = "background: rgb(242, 243, 244);"/>
					<datalist id = "idioma">
						<option value = "cualquier idioma">
						<option value = "Alemán">
						<option value = "Árabe">
						<option value = "Español">
						<option value = "Inglés">
						<option value = "Mandarin">
						<option value = "Ruso">
					</datalist> <label><small><small> Busca páginas en el idioma que seleccionas.</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>región:</label>
				</td>
				<td>
					<input list = "región"/ placeholder = "cualquier región" class = "largo2" style = "background: rgb(242, 243, 244);">
					<datalist id = "región">
						<option value = "cualquier región">
						<option value = "Alemán">
						<option value = "Árabe">
						<option value = "Armenio">
						<option value = "Bielorrusio">
					</datalist> <label><small><small> Busca páginas publicadas en una región determinada.</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>última actualización:</label>
				</td>
				<td>
					<input list = "última actualización"/ placeholder = "en cualquier momento" class = "largo2" style = "background: rgb(242, 243, 244);">
					<datalist id = "última actualización">
						<option value = "en cualquier momento">
						<option value = "las últimas 24 horas">
						<option value = "la última semana">
						<option value = "el último mes">
						<option value = "el último año">
					</datalist> <label><small><small> Busca páginas actualizadas en el transcurso del período que especificas.</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>sitio o dominio:</label>
				</td>
				<td>
					<input type = "text" class = "largo2"> <label><small><small> Realiza búsquedas en un sitio (como wikipedia.org ) o restringe los resultados a un dominio como .edu, .org o .gov.</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>términos que aparecen:</label>
				</td>	
				<td>
					<input list = "idioma" placeholder = "En cualquier parte de la página" class = "largo2" style = "background: rgb(242, 243, 244);"/>
					<datalist id = "términos">
						<option value = "En cualquier parte de la página">
						<option value = "En el título de la página">
						<option value = "En el texto de la página">
						<option value = "En la URL de la página">
						<option value = "En vínculos que dirijan a la página">
					</datalist> <label><small><small><small> Busca términos en toda la página, en su título o en su dirección web, o vínculos que te dirijan a la página que estás buscando.</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						<a href="https://support.google.com/websearch/answer/510?p=adv_safesearch&hl=es&visit_id=637661914342636866-1270738398&rd=1" > SafeSearch </a>
					</label>
				</td>
				<td>
					<input list = "SafeSearch"/ placeholder = "Mostrar resultados explícitos" class = "largo2" style = "background: rgb(242, 243, 244);">
					<datalist id = "SafeSearch">
						<option value = "Mostrar resultados explícitos">
						<option value = "Ocultar resultados explícitos">
					</datalist> <label><small><small> Indica a <a href="https://support.google.com/websearch/answer/510?p=adv_safesearch&hl=es&visit_id=637661914342636866-1270738398&rd=1" > SafeSearch </a> si quieres que filtre contenido sexualmente explícito.</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>tipo de archivo:</label>
				</td>
				<td>
					<input list = "tipo de archivo"/ placeholder = "Cualquier formato" class = "largo2" style = "background: rgb(242, 243, 244);">
					<datalist id = "tipo de archivo">
						<option value = "Cualquier formato">
						<option value = "Adobe Acroba PDF (.pdf)">
						<option value = "Adobe Postscript (.ps)">
						<option value = "Autodesk DWF (.dwf)">
						<option value = "Google Earth KML (.kml)">
						<option value = "Google Earth KMZ (.kmz)">
						<option value = "Microsoft Excel (.xls)">
						<option value = "Microsoft Powerpoint (.ppt)">
						<option value = "Microsoft Word (.doc)">
						<option value = "Formato de Texto Enriquecido (.rtf)">
						<option value = "Shockwave Flash (.swf)">
					</datalist> <label><small><small> Busca páginas del formato que prefieras.</small></small></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						<a href="https://support.google.com/websearch/answer/29508?p=ws_images_usagerights&hl=es&visit_id=637661914342636866-1270738398&rd=1" > derechos de uso: </a>
					</label>
				</td>
				<td>
					<input list = "derechos de uso"/ placeholder = Páginas cuyo uso no requiera de licencias" class = "largo2" style = "background: rgb(242, 243, 244);">
					<datalist id = "derechos de uso">
						<option value = "Páginas cuyo uso no requiera de licencias">
						<option value = "Páginas que se puedan usar o compartir libremente">
						<option value = "Páginas que se puedan usar o compartir libremente, aun con fines comerciales">
						<option value = "Páginas que se puedan usar usar, compartir o modificar">
						<option value = "Páginas que se puedan usar usar, compartir o modificar, aun con fines comerciales">
					</datalist> <label><small><small> Busca páginas que puedas usar libremente.</small></small></label>
				</td>
			</tr>

		</table>
				<div align = "right">
					 
						<td>
							<input type = "submit" value = "Búsqueda avanzada" class = "submit">
						</td>
				</div>
			</form>
	</body>
</html>
