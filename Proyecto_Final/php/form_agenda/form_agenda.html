<!DOCTYPE html>
<html lang="es">

	<head>
		<title>Agendar Servicio | Clínica San Bernardo</title>
		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="shortcut icon" href="img/icon/veterinario.png">
		<link rel="stylesheet" type="text/css" href="style_agendar.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	</head>

	<body>
		<div>
			<div class="container1">
				<a href="file:///C:/Users/world/Desktop/Proyecto%20Programacion%20Web/Cl%C3%ADnica.html"><label class="close-btn fa fa-angle-left" title="Close"></label></a>
				<div class="text">¡Agendar!</div><br><br>
				<form name="form" action="agenda.php" method="POST">
					<div class="data">
						<input type="text" placeholder="Nombre completo" name="nombre" required>
					</div>
					<div class="data">
						<input type="email" placeholder="Correo" name="correo" required>
					</div>
					<div class="data">
						<input type="tel" pattern = "[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="Teléfono" name="telefono" required>
					</div>
					<div class="data">
						<label>Servicio para...</label><br>
						<input type="text" placeholder="Mascota" name="mascota">
					</div>
					<div class="data">
						<input list="Servicio" placeholder="Servicio" class="list" name="servicio" required>
						<datalist id="Servicio">
							<option value = "Servicio en clínica veterinaria">
							<option value = "Servicio a domicilio">
						</datalist>
					</div>
					<div class="data">
						<input type="datetime-local" name="agenda" required>
					</div>
					<div class="btn">
						<button type="submit">Agendar cita</button><br><br>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
